<section class="container">
    <div>
        <p-table [value]="tickets" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            styleClass="p-datatable-sm" [scrollable]="true" [rowsPerPageOptions]="[10,25,50]"  selectionMode="single" [selection]="selectedProduct1">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between fondo">
                    <div>
                        <h1>SOLICITUDES</h1>
                        <p>Atiende los nuevos tickets</p>
                    </div>

                </div>
            </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Folio</th>
                        <th>Nombre</th>
                        <th>Asunto</th>
                        <th>Estado</th>
                        <th>Lugar</th>
                        <th>Area</th>
                        <th style="width: 5rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-ver>
                    <tr>
                        <td>{{ver.num_folio}}</td>
                        <td>{{ver.nombre}}</td>
                        <td>{{ver.asunto}}</td>
                        <td>{{ver.estado_ticket}}</td>
                        <td>{{ver.Lugar}}</td>
                        <td>{{ver.area}}</td>
                        <td>
                            <button type="button" pButton pRipple icon="pi pi-search" (click)="selectProduct(ver)"></button>
                        </td>
                    </tr>
                </ng-template>
                
            </p-table>
        </div>
</section>
