<section class="container">
    <div>
        <p-table [value]="tickets" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            styleClass="p-datatable-sm" [scrollable]="true" [rowsPerPageOptions]="[10,25,50]"  selectionMode="single" [selection]="selectedProduct1">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between fondo">
                    <div>
                        <h1>SOLICITUDES</h1>
                        <p>Atiende los nuevos tickets</p>
                    </div>

                </div>
            </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID Folios</th>
                        <th>Folio</th>
                        <th>Nombre</th>
                        <th>Asunto</th>
                        <th>Estado</th>
                        <th>Lugar</th>
                        <th>Area</th>
                        <th style="width: 5rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-ticket>
                    <tr>
                        <td>{{ticket.idfolios}}</td>
                        <td>{{ticket.num_folio}}</td>
                        <td>{{ticket.nombre}}</td>
                        <td>{{ticket.asunto}}</td>
                        <td>{{ticket.estado_ticket}}</td>
                        <td>{{ticket.Lugar}}</td>
                        <td>{{ticket.area}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let ticket of tickets">
                                  <a [routerLink]="['/info', ticket]">{{ ticket.num_folio }}</a>
                                </li>
                              </ul>
                        </td>
                    </tr>
                </ng-template>
                
            </p-table>
        </div>
</section>
<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="tickets[1].nombre"
               placeholder="Nombre">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Modalidad</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Modalidad">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Nievel de Prioridad</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Prioridad">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
