<div class="grid">
<div class="col-12">
    <div class="card">
        <h1>Solicitudes</h1>
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label htmlFor="firstname2">Modalidad</label>
                <input pInputText id="firstname2" type="text" />
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="lastname2">Nivel de Prioridad</label>
                <input pInputText id="lastname2" type="text" />
            </div>
            <div class="field col-12">
                <label htmlFor="address">Asunto</label>
                <input pInputTextarea id="address" rows="4" />
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="city">Ligar</label>
                <input pInputText id="city" type="text" />
            </div>
            <div class="field col-12 md:col-3">
                <label htmlFor="state">Cliente</label>
                <p-dropdown [options]="dropdownItems" optionLabel="name" [(ngModel)]="selectedState"></p-dropdown>
            </div>
            <div class="field col-12 md:col-3">
                <label htmlFor="imagen">Zip</label>
                <input pInputText id="zip" type="text" />
            </div>
        </div>
    </div>
</div>
</div>
