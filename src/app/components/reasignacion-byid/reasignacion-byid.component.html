<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>REASIGNACION DEL TICKET</h1>
                <p>Asignar al tecnico y nivel de prioridad</p>
            </div>
        </div>
    </div>
</section>
<section class="container">

    <div class="grid">
        <p-card class="col-12 md:col-6">
            <div class="">
                <p>FOLIO: {{tickets.num_folio}}</p>
            </div>
            <div>
                <p>Cliente: {{tickets.nombre}}</p>
            </div>
            <div>
                <p>Asunto: {{tickets.asunto}}</p>
            </div>
            <div>
                <p>Mensaje: {{tickets.mensaje}}</p>
            </div>
            <div>
                <p>Area: {{tickets.nombre_area}}</p>
            </div>
            <div>
                <p>Ubicacion: {{tickets.ubicacion}}</p>
            </div>
        </p-card>
        <div class="col-12 md:col-6">
            <Form [formGroup]="recoInfo">
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <p-dropdown [options]="servicio" placeholder="Seleccione el nivel de prioridad"
                            formControlName="idtipo_servicio" optionLabel="descripcion"
                            optionValue="idtipo_servicio"></p-dropdown>
                    </div>
                    <div class="col-12 md:col-6">
                        <p-dropdown [options]="tecnicos" 
                        placeholder="Asignar ticket a:"
                            formControlName="numEmpl_Tecnicos" 
                            optionLabel="nombre"
                            optionValue="num_empleado"></p-dropdown>
                    </div>
                </div>
                
            </Form>
            <div class="col-12 md:col-12 text-right">
                <p-button styleClass="p-button-secondary mr-2" (click)="Cancelar()" label="Cancelar"></p-button>
                <p-button icon="pi pi-check" pRipple (click)="addTicket()" label="Guardar" styleClass="p-button-text"></p-button>
            </div>
        </div>
    </div>
</section>
