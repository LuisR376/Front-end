<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>REASIGNACION</h1>
                <p>Reasigna al tecnico</p>
            </div>
        </div>
            <p-table [value]="tickets" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:20%">Folio</th>
                        <th style="width:20%">NÂ° Empleado</th>
                        <th style="width:20%">Estado de Ticket</th>
                        <th style="width:20%">Mensaje</th>
                        <th style="width:20%">Fecha</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
                    <tr [pEditableRow]="product">
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{product.num_folio}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" >
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{product.num_empleado}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <p-dropdown appendTo="body" 
                                        ></p-dropdown>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{product.Descripcion}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{product.mensaje}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{product.fecha_registro}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td>
                            <div class="flex align-items-center justify-content-center gap-2">
                                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow
                                    icon="pi pi-pencil" (click)="onRowEditInit(product)"
                                    class="p-button-rounded p-button-text"></button>
                                <!--  <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>-->
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
           
        </div>
</section>
