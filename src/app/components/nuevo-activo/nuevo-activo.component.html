<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>Nuevo Activo</h1>
                <p>Alta de activos</p>
            </div>
        </div>
       

       
         
                <p-toast></p-toast>
            <p-steps  [model]="items" [readonly]="false" [(activeIndex)]="activeIndex" (activeIndexChange)="onActiveIndexChange($event)"></p-steps>
         
        
            <div *ngIf="activeIndex === 0">
                <form [formGroup]="step1Form">
                    <p-card>
                        <ng-template pTemplate="title"> Tipo de Activo </ng-template>
                        <ng-template pTemplate="subtitle">A quien pertenece el activo</ng-template>
                        <ng-template pTemplate="content">
                            <div class="form-group">
                                <label for="firstname">Tipo de Activo</label> <!--HACER ESTE INPUT UN SELECT-->
                                <input formControlName="pertenencia" type="text" required pInputText />
                                <p></p><!--if de validacion-->
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" formControlName="email">
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Siguiente" (click)="activeIndex = 1"
                                    icon="pi pi-angle-right" iconPos="right"></p-button>
                                <p></p><!--On clic de siguiente pagina-->
                            </div>
                        </ng-template>

                    </p-card>
                </form>
            </div>

            <div *ngIf="activeIndex === 1">
                <form [formGroup]="step2Form">
                    <p-card>
                        <ng-template pTemplate="title"> Datos Personales</ng-template>
                        <ng-template pTemplate="subtitle">Datos del usuario acargo del activo nuevo</ng-template>
                        <ng-template pTemplate="content">
                            <div class="grid">
                                <div class="form-group col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">Nombre del propietario</label>
                                        <input formControlName="nombre" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Numero de Empleado</label>
                                            <input formControlName="num_empleado" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">Contrase√±a</label>
                                        <input formControlName="password" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-6">

                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Siguiente" (click)="activeIndex = 2"
                                    icon="pi pi-angle-right" iconPos="right"></p-button>
                                <p></p><!--On clic de siguiente pagina-->
                            </div>
                        </ng-template>

                    </p-card>
                </form>
            </div>
            <div *ngIf="activeIndex === 2">
                <form [formGroup]="step3Form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>

                    <button type="button" class="btn btn-primary" (click)="activeIndex = 3">Next</button>
                </form>
            </div>

            <div *ngIf="activeIndex === 3">
                <form [formGroup]="step4Form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>

                    <button type="button" class="btn btn-primary" (click)="activeIndex = 4">Next</button>
                </form>
            </div>
            <div *ngIf="activeIndex === 4">
                <form [formGroup]="step5Form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>

                    <button type="button" class="btn btn-primary" (click)="activeIndex = 5">Next</button>
                </form>
            </div>



 




    </div>

</section>
