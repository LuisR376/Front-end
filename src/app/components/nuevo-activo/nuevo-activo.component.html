<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>Nuevo Activo</h1>
                <p>Alta de activos</p>
            </div>
        </div>
        <p-toast></p-toast>
        <p-steps  [model]="items" [readonly]="true" [(activeIndex)]="activeIndex" (activeIndexChange)="onActiveIndexChange($event)"></p-steps>
         
        
            <div *ngIf="activeIndex === 0">
                <form [formGroup]="step1Form">
                    <p-card>
                        <ng-template pTemplate="title"> Tipo de Activo </ng-template>
                        <ng-template pTemplate="subtitle">A quien pertenece el activo</ng-template>
                        <ng-template pTemplate="content">
                            <div class="form-group">
                                <label for="ubi">Seleccione Tipo de activo</label>
                                <p-dropdown 
                                [options]="tipo_activo_desc" 
                                placeholder="Seleccione Tipo de activo" 
                                formControlName="tipo_activo_desc" 
                                optionLabel="descripcion" 
                                optionValue="idtipoactivo" ></p-dropdown>
                                <p></p><!--if de validacion-->
                            </div>
                            <div class="form-group">
                                    <p-dropdown 
                                    formControlName="pertenencia" [options]="opciones" placeholder="Pertenencia" [showClear]="true"></p-dropdown>
                                <p></p><!--if de validacion-->
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Siguiente" (click)= 'activeIndex = 1' icon="pi pi-angle-right" iconPos="right"></p-button>
                            </div>
                        </ng-template>

                    </p-card>
                </form>
                
            </div>

            <div *ngIf="activeIndex === 1">
                <form [formGroup]="step2Form">
                    <p-card>
                        <ng-template pTemplate="title"> Datos Personales</ng-template>
                        <ng-template pTemplate="subtitle">Datos del usuario acargo del activo nuevo</ng-template>
                        <ng-template pTemplate="content">
                            <div class="grid">
                                <div class="form-group col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">Nombre del propietario</label>
                                        <input formControlName="nombre_propietario" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Numero de Empleado</label>
                                            <input formControlName="num_empleado" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">Contraseña</label>
                                        <input formControlName="password" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-6">

                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Siguiente" (click)="activeIndex = 2" icon="pi pi-angle-right" iconPos="right"></p-button>
                                <p></p><!--On clic de siguiente pagina-->
                            </div>
                        </ng-template>

                    </p-card>
                </form>
            </div>
            <div *ngIf="activeIndex === 2">
                <form [formGroup]="step3Form">
                    <p-card>
                        <ng-template pTemplate="title">Lugar y Area</ng-template>
                        <ng-template pTemplate="subtitle">Lugar y area del activo</ng-template>
                        <ng-template pTemplate="content">
                            <div class="grid">
                                <div class="form-group col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">Lugar</label>
                                        <input formControlName="idlugar" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Area</label>
                                            <input formControlName="idarea" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    
                                </div>
                                <div class="col-6">
        
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Siguiente" (click)="activeIndex = 3" icon="pi pi-angle-right" iconPos="right"></p-button>
                                <p></p><!--On clic de siguiente pagina-->
                            </div>
                        </ng-template>

                    </p-card>
                </form>
            </div>

            <div *ngIf="activeIndex === 3">
                <form [formGroup]="step4Form">
                    <p-card>
                        <ng-template pTemplate="title"> Datos Del Equipo</ng-template>
                        <ng-template pTemplate="subtitle">Descripcion de todo el equipo</ng-template>
                        <ng-template pTemplate="content">
                            <div class="grid">
                                <div class="form-group col-3">
                                    <span class="p-float-label">
                                        <label for="float-input">Nombre del Equipo</label>
                                        <input formControlName="nombre_equipo" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Numero de Serie</label>
                                            <input formControlName="num_serie" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                   <!--Boton del modal disco duro-->
                                   <button>Disco duro</button>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Valor monetario</label>
                                            <input formControlName="valor_monetario" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Modelo</label>
                                            <input formControlName="modelo" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!--Boton modal de Ram-->
                                    <button>ram</button>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Procesador</label>
                                            <input formControlName="procesador" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Marca</label>
                                            <input formControlName="marca" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Sistema Operativo</label>
                                            <input formControlName="Sistema Operativo" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Folio al Accesorio</label>
                                            <input formControlName="Folio" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Siguiente" (onClick)="activeIndex = 4"
                                    icon="pi pi-angle-right" iconPos="right"></p-button>
                                <p></p><!--On clic de siguiente pagina-->
                            </div>
                        </ng-template>

                    </p-card>
                </form>
            </div>
            <div *ngIf="activeIndex === 4">
                <form [formGroup]="step5Form">
                    <p-card>
                        <ng-template pTemplate="title"> Accesorio</ng-template>
                        <ng-template pTemplate="subtitle">Datos del accesorio a agregar</ng-template>
                        <ng-template pTemplate="content">
                            <div class="grid">
                                <div class="form-group col-3">
                                    <span class="p-float-label">
                                        <label for="float-input">Tipo de accesorio</label>
                                        <input formControlName="tipo_accesorio" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <span class="p-float-label">
                                            <label for="float-input">Modelo</label>
                                            <input formControlName="modelo" type="text" pInputText>
                                            <p></p><!--if de validacion-->
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">N° de Serie</label>
                                        <input formControlName="num_serie" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-3">
                                    <span class="p-float-label">
                                        <label for="float-input">Descripcion</label>
                                        <input formControlName="descripcion" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                                <div class="col-6">
                                    <span class="p-float-label">
                                        <label for="float-input">Estado</label>
                                        <input formControlName="status" type="text" pInputText>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="footer">
                            <div class="grid grid-nogutter justify-content-end">
                                <p-button type="button" label="Guardar" (input)="activeIndex = 5" icon="pi pi-check" iconPos="right"></p-button>
                                <p></p><!--On clic de siguiente pagina-->
                            </div>
                        </ng-template>

                    </p-card>
                </form>
            </div>



 




    </div>

</section>
