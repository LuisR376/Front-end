<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>Nuevo Activo</h1>
                <p>Alta de activos</p>
            </div>
        </div>
        <p-toast></p-toast>
        <p-steps [model]="items" [readonly]="true" [(activeIndex)]="activeIndex"
            (activeIndexChange)="onActiveIndexChange($event)"></p-steps>


        <div *ngIf="activeIndex === 0">
            <form [formGroup]="step1Form">
                <p-card>
                    <ng-template pTemplate="title"> Tipo de Activo </ng-template>
                    <ng-template pTemplate="subtitle">A quien pertenece el activo</ng-template>
                    <ng-template pTemplate="content">
                        <div class="form-group">
                            <p-dropdown [options]="tipo_activo_desc" placeholder="Seleccione Tipo de activo"
                                formControlName="tipo_activo_desc" optionLabel="descripcion"
                                optionValue="idtipoactivo"></p-dropdown>
                            <p></p><!--if de validacion-->
                        </div>
                        <div class="form-group">
                            <p-dropdown formControlName="pertenencia" [options]="opciones" placeholder="Pertenencia"
                                [showClear]="true"></p-dropdown>
                            <p></p><!--if de validacion-->
                        </div>
                    </ng-template>

                    <ng-template pTemplate="footer">
                        <div class="grid grid-nogutter justify-content-end">
                            <p-button type="button" label="Siguiente" (click)='activeIndex = 1' icon="pi pi-angle-right"
                                iconPos="right"></p-button>
                        </div>
                    </ng-template>

                </p-card>
            </form>

        </div>

        <div *ngIf="activeIndex === 1">
            <form [formGroup]="step2Form">
                <p-card>
                    <ng-template pTemplate="title"> Datos Personales</ng-template>
                    <ng-template pTemplate="subtitle">Datos del usuario acargo del activo nuevo</ng-template>
                    <ng-template pTemplate="content">
                        <div class="grid">

                            <div class="form-group col-6">
                                <div class="field">
                                <span class="p-float-label">
                                    <input formControlName="nombre_propietario" type="text" pInputText>
                                    <label htmlFor="nombre_propietario">Nombre del propietario</label>
                                    <p></p><!--if de validacion-->
                                </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="num_empleado" type="text" pInputText>
                                        <label for="float-input">Numero de Empleado</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <span class="p-float-label">
                                    <input formControlName="password" type="text" pInputText>
                                    <label for="float-input">Contrase√±a</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="footer">
                        <div class="grid grid-nogutter justify-content-end">
                            <p-button type="button" label="Siguiente" (click)="activeIndex = 2" icon="pi pi-angle-right"
                                iconPos="right"></p-button>
                            <p></p><!--On clic de siguiente pagina-->
                        </div>
                    </ng-template>

                </p-card>
            </form>
        </div>
        <div *ngIf="activeIndex === 2">
            <form [formGroup]="step3Form">
                <p-card>
                    <ng-template pTemplate="title">Lugar y Area</ng-template>
                    <ng-template pTemplate="subtitle">Lugar y area del activo</ng-template>
                    <ng-template pTemplate="content">
                        <div class="grid">
                            <div class="form-group col-6">
                                <span class="p-float-label">
                                    <input formControlName="idlugar" type="text" pInputText>
                                    <label for="float-input">Lugar</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="idarea" type="text" pInputText>
                                        <label for="float-input">Area</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">

                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="footer">
                        <div class="grid grid-nogutter justify-content-end">
                            <p-button type="button" label="Siguiente" (click)="activeIndex = 3" icon="pi pi-angle-right"
                                iconPos="right"></p-button>
                            <p></p><!--On clic de siguiente pagina-->
                        </div>
                    </ng-template>

                </p-card>
            </form>
        </div>

        <div *ngIf="activeIndex === 3">
            <form [formGroup]="step4Form">
                <p-card>
                    <ng-template pTemplate="title"> Datos Del Equipo</ng-template>
                    <ng-template pTemplate="subtitle">Descripcion de todo el equipo</ng-template>
                    <ng-template pTemplate="content">
                        <div class="grid">
                            <div class="form-group col-3">
                                <span class="p-float-label">
                                    <input formControlName="tipo_de_pc" type="text" pInputText>
                                    <label for="float-input">Tipo de PC</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="num_serie" type="text" pInputText>
                                        <label for="float-input">Numero de Serie</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <p-multiSelect placeholder="Seleccione Disco Duro" formControlName="iddiscoduro"
                                        optionLabel="name"></p-multiSelect> <!--[options]=-->
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <p-button (click)="openNew()" icon="pi pi-external-link"
                                        label="Disco Duro"></p-button>
                                    <p-dialog header="Header" [(visible)]="displayAddModal" [modal]="true"
                                        [style]="{height:'30vw', width: '50vw' }" styleClass="p-fluid">
                                        <ng-template pTemplate="header">
                                            <span class="text-xl font-bold">Agregar Disco Duro</span>
                                        </ng-template>
                                        <form [formGroup]="step4Form"><!--(ngSubmit)="addProduct()"-->
                                            <div class="field">
                                                <label for="iddiscoduro">cap_almacenamiento</label>
                                                <input formControlName="iddiscoduro" pInputText required autofocus>
                                            </div>
                                            <div class="field">
                                                <label for="tecnologia_M_S">tecnologia_M_S</label>
                                                <input formControlName="tecnologia_M_S" pInputText required autofocus>
                                            </div>
                                            <div class="field">
                                                <label for="marca">marca</label>
                                                <input formControlName="marca" pInputText required autofocus>
                                            </div>
                                        </form>
                                        <ng-template pTemplate="footer">
                                            <p-button icon="pi pi-times" (click)="closeModal()" label="Cancelar"
                                                styleClass="p-button-text"></p-button>
                                            <p-button type="button" icon="pi pi-check" label="Agregar"
                                                styleClass="p-button-text"></p-button><!--(click)="addProduct()"-->

                                        </ng-template>
                                    </p-dialog>
                                </div>
                            </div>





                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="folio_compra" type="text" pInputText>
                                        <label for="float-input">folio_compra</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="modelo" type="text" pInputText>
                                        <label for="float-input">Modelo</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <p-multiSelect placeholder="Seleccione Memoria Ram" formControlName="idram"
                                        optionLabel="Ram"></p-multiSelect> <!--[options]=-->
                                </div>
                            </div>
                            <div class="col-3">
                                <p-button (click)="openNew()" icon="pi pi-external-link" label="Ram"></p-button>
                                <p-dialog header="Header" [(visible)]="displayAddModal" [modal]="true"
                                    [style]="{height:'30vw', width: '50vw' }" styleClass="p-fluid">
                                    <ng-template pTemplate="header">
                                        <span class="text-xl font-bold">Agregar Memoria Ram</span>
                                    </ng-template>
                                    <form [formGroup]="step4Form"><!--(ngSubmit)="addProduct()"-->
                                        <div class="field">
                                            <label for="nombre">nombre</label>
                                            <input formControlName="nombre" pInputText required autofocus>
                                        </div>
                                        <div class="field">
                                            <label for="capacidad">capacidad</label>
                                            <input formControlName="capacidad" pInputText required autofocus>
                                        </div>
                                        <div class="field">
                                            <label for="marca">marca</label>
                                            <input formControlName="marca" pInputText required autofocus>
                                        </div>
                                    </form>
                                    <ng-template pTemplate="footer">
                                        <p-button icon="pi pi-times" (click)="closeModal()" label="Cancelar"
                                            styleClass="p-button-text"></p-button>
                                        <p-button type="button" icon="pi pi-check" label="Agregar"
                                            styleClass="p-button-text"></p-button><!--(click)="addProduct()"-->

                                    </ng-template>
                                </p-dialog>
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="procesador" type="text" pInputText>
                                        <label for="float-input">Procesador</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="marca" type="text" pInputText>
                                        <label for="float-input">Marca</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="Sistema Operativo" type="text" pInputText>
                                        <label for="float-input">Sistema Operativo</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="idioma" type="text" pInputText>
                                        <label for="float-input">idioma</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="footer">
                        <div class="grid grid-nogutter justify-content-end">
                            <p-button type="button" label="Siguiente" (onClick)="activeIndex = 4"
                                icon="pi pi-angle-right" iconPos="right"></p-button>
                            <p></p><!--On clic de siguiente pagina-->
                        </div>
                    </ng-template>

                </p-card>
            </form>
        </div>
        <div *ngIf="activeIndex === 4">
            <form [formGroup]="step5Form">
                <p-card>
                    <ng-template pTemplate="title"> Activo</ng-template>
                    <ng-template pTemplate="subtitle">detalles del activo</ng-template>
                    <ng-template pTemplate="content">
                        <div class="grid">



                            <div class="form-group col-3">
                                <span class="p-float-label">
                                    <input formControlName="fecha_compra" type="text" pInputText>
                                    <label for="float-input">fecha de compra</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>




                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="nombre_equipo" type="text" pInputText>
                                    <label for="float-input">Nombre del equipo</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <span class="p-float-label">
                                        <input formControlName="valor_monetario" type="text" pInputText>
                                        <label for="float-input">valor_monetario</label>
                                        <p></p><!--if de validacion-->
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-3">
                                <span class="p-float-label">
                                    <input formControlName="num_inventario" type="text" pInputText>
                                    <label for="float-input">num_inventario</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>



                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="estado" type="text" pInputText>
                                    <label for="float-input">estado</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="descripcion" type="text" pInputText>
                                    <label for="float-input">descripcion</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>






                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="iddetallepc" type="text" pInputText>
                                    <label for="float-input">iddetallepc</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>

                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="marca" type="text" pInputText>
                                    <label for="float-input">marca</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>




                            <div class="form-group col-3">
                                <span class="p-float-label">
                                    <input formControlName="modelo" type="text" pInputText>
                                    <label for="float-input">modelo</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="tipo_de_conexion" type="text" pInputText>
                                    <label for="float-input">tipo_de_conexion</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>

                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="idLicencias" type="text" pInputText>
                                    <label for="float-input">idLicencias</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>

                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="host_teamviewer" type="text" pInputText>
                                    <label for="float-input">host teamviewer</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>

                            <div class="form-group col-3">
                                <span class="p-float-label">
                                    <input formControlName="password_teamviewer" type="text" pInputText>
                                    <label for="float-input">contrase√±a teamviewer</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>

                            <div class="col-3">
                                <span class="p-float-label">
                                    <input formControlName="fecha_mantenimiento" type="text" pInputText>
                                    <label for="float-input">fecha mantenimiento</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>
                            <div class="col-6">
                                <span class="p-float-label">
                                    <input formControlName="calculoEstimado" type="text" pInputText>
                                    <label for="float-input">Siguiente Mantenimiento</label>
                                    <p></p><!--if de validacion-->
                                </span>
                            </div>






                        </div>
                    </ng-template>

                    <ng-template pTemplate="footer">
                        <div class="grid grid-nogutter justify-content-end">
                            <p-button type="button" label="Guardar" (input)="activeIndex = 5" icon="pi pi-check"
                                iconPos="right"></p-button>
                            <p></p><!--On clic de siguiente pagina-->
                        </div>
                    </ng-template>

                </p-card>
            </form>
        </div>








    </div>

</section>
