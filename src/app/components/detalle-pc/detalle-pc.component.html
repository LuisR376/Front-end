<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>DETALLE DE PC</h1>
                <i>Utiliza este formulario para ingresar los datos b√°sicos de tu computadora de manera sencilla</i>
            </div>
            <div class="inline-flex">
                <button pButton pRipple type="button" (click)="openNew('ram')" label="RAM" class="mr-2"></button>
                <button pButton pRipple type="button" (click)="openNew('Dd')" label="Disco Duro"></button>
            </div>
        </div>

        <section class="containerfluid">
            <div class="col-12 md:col-12">
                <Form [formGroup]="recoInfo">
                    <div class="grid">


                        <div class="col-12 md:col-4">
                            <span class="p-float-label">
                                <p-dropdown 
                   
                                [options]="equipos" 
                                placeholder="Seleccione un equipo" 
                                formControlName="tipo_de_pc" 
                                optionLabel="descripcion"
                                optionValue="id_equipo" ></p-dropdown>
                                <small class="p-error" *ngIf="recoInfo.touched && recoInfo.invalid">Elige un Equipo</small>
                                <label for="float-input">Tipo de PC</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>

                        <div class="col-12 md:col-4">

                            <span class="p-float-label">
                                <input formControlName="num_serie" type="text" pInputText>
                                <label for="float-input">Numero de Serie</label>
                                <p></p><!--if de validacion-->
                            </span>

                        </div>
                        <div class="col-12 md:col-4">
                            <p-multiSelect placeholder="Seleccione Disco Duro" formControlName="iddiscoduro"
                                [options]="discoDuro" optionLabel="marca"></p-multiSelect> <!--[options]=-->
                        </div>

                        <div class="col-12 md:col-4">
                            <span class="p-float-label">
                                <input formControlName="folio_compra" type="text" pInputText>
                                <label for="float-input">folio_compra</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>

                        <div class="col-12 md:col-4 ">
                            <span class="p-float-label">
                                <input formControlName="modelo" type="text" pInputText>
                                <label for="float-input">modelo</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>
                        <div class="col-12 md:col-4 ">

                        </div>
                        <div class="col-12 md:col-4 ">
                            <span class="p-float-label">
                                <input formControlName="marca" type="text" pInputText>
                                <label for="float-input">marca</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>
                        <div class="col-12 md:col-4 ">
                            <span class="p-float-label">
                                <input formControlName="Sistema_Operativo" type="text" pInputText>
                                <label for="float-input">Sistema Operativo</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>
                        <div class="col-12 md:col-4">
                            <p-multiSelect placeholder="Seleccione Ram" formControlName="idram"
                                [options]="ram" optionLabel="nombre"></p-multiSelect> <!--[options]=-->
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-12 md:col-4 ">
                            <span class="p-float-label">
                                <input formControlName="procesador" type="text" pInputText>
                                <label for="float-input">Procesador</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>
                        <div class="col-12 md:col-4 ">
                            <span class="p-float-label">
                                <input formControlName="idioma" type="text" pInputText>
                                <label for="float-input">Idioma</label>
                                <p></p><!--if de validacion-->
                            </span>
                        </div>
                    </div>
                </Form>
                <div class="col-12 md:col-12 text-right">
                    <p-button icon="pi pi-check" pRipple (click)="addDetalePc()" label="Guardar"
                        styleClass="p-button-text"></p-button>
                </div>
            </div>
        </section>





























        <div *ngIf="displayAddModal">
            <p-dialog header="Header" [(visible)]="displayAddModal" [modal]="true"
                [style]="{height:'30vw', width: '50vw' }" styleClass="p-fluid">
                <ng-template pTemplate="header">
                    <span class="text-xl font-bold">REGISTRAR MEMORIA RAM</span>
                </ng-template>
                <form [formGroup]="recoInfoRam"><!--(ngSubmit)="addProduct()"-->
                    <div class="field">
                        <label for="nombre">nombre</label>
                        <input formControlName="nombre" pInputText required autofocus>
                    </div>
                    <div class="field">
                        <label for="capacidad">capacidad</label>
                        <input formControlName="capacidad" pInputText required autofocus>
                    </div>
                    <div class="field">
                        <span class="p-float-label">
                            <input formControlName="marca" type="text" pInputText>
                            <label for="float-input">marca</label>
                            <p></p><!--if de validacion-->
                        </span>
                    </div>
                </form>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-times" (click)="closeModal()" label="Cancelar"
                        styleClass="p-button-text"></p-button>
                    <p-button type="button" (click)="addRam(ramsave)" icon="pi pi-check" label="Agregar"
                        styleClass="p-button-text"></p-button><!--(click)="addProduct()"-->

                </ng-template>
            </p-dialog>
        </div>
        <div *ngIf="displayAddModalDd">
            <p-dialog header="Header" [(visible)]="displayAddModalDd" [modal]="true"
                [style]="{height:'30vw', width: '50vw' }" styleClass="p-fluid">
                <ng-template pTemplate="header">
                    <span class="text-xl font-bold">REGISTRAR DISCO DURO</span>
                </ng-template>
                <form [formGroup]="recoInfoDD"><!--(ngSubmit)="addProduct()"-->
                    <div class="field">
                        <label for="cap_almacenamiento">Capaciodad de almacenamiento</label>
                        <input formControlName="cap_almacenamiento" pInputText required autofocus>
                    </div>
                    <div class="field">
                        <label for="tecnologia_M_S">TIPO DE TECNOLOGIA (mecanico o solido)</label>
                        <input formControlName="tecnologia_M_S" pInputText required autofocus>
                    </div>
                    <div class="field">
                        <label for="marca">marca</label>
                        <input formControlName="marca" pInputText required autofocus>
                    </div>
                </form>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-times" (click)="closeModal()" label="Cancelar"
                        styleClass="p-button-text"></p-button>
                    <p-button type="button" (click)="addDiscoDuro()" icon="pi pi-check" label="Agregar"
                        styleClass="p-button-text"></p-button><!--(click)="addProduct()"-->

                </ng-template>
            </p-dialog>
            
        </div>
        <p-toast position="top-right"></p-toast>
