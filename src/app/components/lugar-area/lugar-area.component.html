<section class="container">
    <div>
        <p-table [value]="area" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [tableStyle]="{'min-width': '50rem'}"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between fondo">
                    <div>
                        <h1>Lugar y Area</h1>
                        <p>Dar de alta Area</p>
                    </div>
                    <div>
                        <button pButton pRipple type="button" label="Nuevo" (click)="openNew()"></button>
                    </div>

                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Area</th>
                    <th>Lugar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-areas>
                <tr>
                    <td>{{areas.idarea}}</td>
                    <td>{{areas.nombre_area}}</td>
                    <td>{{areas.ubicacion}}</td>

                </tr>
            </ng-template>
            <ng-template >
            </ng-template>
        </p-table>
    </div>
</section>
            <p-dialog [(visible)]="texts" [style]="{width: '450px'}" header="Agregar Area" [modal]="true"
                styleClass="p-fluid">

                <ng-template pTemplate="content">
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/areas/' + areas.image"
                        [alt]="areas.image" class="areas-image" *ngIf="areas.image">
                    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="field">
                            <label for="name">Nombre del Area</label>
                            <input formControlName="nombre_area" pInputText id="ubi" required autofocus>
                            <small class="p-error" *ngIf="text && !areas.nombre_area">Name is required.</small>
                        </div>
                        <div class="field">
                            <label for="ubi">Lugar</label>
                            <p-dropdown [options]="lugares" placeholder="Seleccione un lugar" formControlName="idlugar" optionLabel="ubicacion" optionValue="idlugar"></p-dropdown>
                            <small class="p-error" *ngIf="text && !areas.ubicacion">Name is required.</small>
                        </div>
                        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
