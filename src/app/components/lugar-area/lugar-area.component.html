<div class="card">
    <h5>Implicit Pagination</h5>
    <p-table [value]="area" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Area</th>
                <th>id Lugar</th>
                <th>Lugar</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-areas>
            <tr>
                <td>{{areas.idarea}}</td>
                <td>{{areas.nombre_area}}</td>
                <td>{{areas.idlugar}}</td>
                <td>{{areas.ubicacion}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" (click)="openNew()"styleClass="p-button-text"></p-button>
        </ng-template>
        
    </p-table>
</div>
