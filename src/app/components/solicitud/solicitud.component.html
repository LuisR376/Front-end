<section class="container">
    <div>
        <div class="flex align-items-center justify-content-between fondo">
            <div>
                <h1>INFORMACION DEL TICKET</h1>
                <p>FORMULARIO PARA EL TECNICO</p>
            </div>
        </div>
        <span>Nombre: {{sesionUsuario.nombre}} {{sesionUsuario.apellidoP}} {{sesionUsuario.apellidoM}} </span>
    </div>

</section>

<section class="container">

    <div class="grid">
        <div class="col-12 md:col-6">
            <div class="">
                la informacion
            </div>
            <div>
                <p-galleria [value]="images" [(visible)]="displayCustom" [(activeIndex)]="activeIndex"
                    [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '850px'}" [numVisible]="7"
                    [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [showThumbnails]="false"
                    [baseZIndex]="100000">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.previewImageSrc" style="width: 100%; display: block;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item.thumbnailImageSrc" style="display: block;" />
                        </div>
                    </ng-template>
                </p-galleria>
                <div *ngIf="images" class="grid">
                    <div *ngFor="let image of images; let index = index;" class="col-3 m-1 border-img" key="index">
                        <img class="size-img" [src]="image.thumbnailImageSrc" [alt]="image.alt" style="cursor: pointer; width:100%"
                            (click)="imageClick(index)" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6" style="background-color: coral;">
            formulario
        </div>
    </div>
</section>
